<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva</title>
</head>
<body>

    <h1>Formulário de Reserva</h1>

    <form action="processar_reserva.php" method="post">
        <fieldset>
            <legend>Informações do Cliente</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Serviços Desejados</legend>
            <label for="servicos">Serviços Desejados:</label>
            <select id="servicos" name="servicos">
                <option value="Compra de Passagens">Compra de Passagens</option>
                <option value="Reserva de Hospedagem">Reserva de Hospedagem</option>
                <option value="Aluguel de Veículos">Aluguel de Veículos</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Forma de Pagamento</legend>
            <input type="radio" id="cartao" name="pagamento" value="Cartão de Crédito">
            <label for="cartao">Cartão de Crédito</label><br>
            
            <input type="radio" id="boleto" name="pagamento" value="Boleto">
            <label for="boleto">Boleto</label><br>

            <input type="radio" id="pix" name="pagamento" value="PIX">
            <label for="pix">PIX</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Prazo de Pagamento</legend>
            <label for="prazo">Prazo de Pagamento:</label>
            <select id="prazo" name="prazo">
                <option value="À Vista">À Vista</option>
                <option value="Cinco Vezes Sem Juros">Cinco Vezes Sem Juros</option>
                <option value="Dez Vezes Com Juros">Dez Vezes Com Juros</option>
            </select><br><br>
        </fieldset>

        <input type="submit" value="Enviar Reserva">
    </form>

</body>
</html>
